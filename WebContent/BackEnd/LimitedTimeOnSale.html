    <script>
        $(document).ready(function() { //選擇開始日期的日期範圍
            var today = new Date();
            var options = {
                //now: "12:35", //hh:mm 24 hour format only, defaults to current time 
                twentyFour: false, //Display 24 hour format, defaults to false 
                upArrow: 'wickedpicker__controls__control-up', //The up arrow class selector to use, for custom CSS 
                downArrow: 'wickedpicker__controls__control-down', //The down arrow class selector to use, for custom CSS 
                close: 'wickedpicker__close', //The close class selector to use, for custom CSS 
                hoverState: 'hover-state', //The hover state class to use, for custom CSS 
                title: 'Timepicker', //The Wickedpicker's title, 
                showSeconds: true, //Whether or not to show seconds, 
                secondsInterval: 1, //Change interval for seconds, defaults to 1  , 
                minutesInterval: 1, //Change interval for minutes, defaults to 1 
                beforeShow: null, //A function to be called before the Wickedpicker is shown 
                show: null, //A function to be called when the Wickedpicker is shown 
                clearable: true //Make the picker's input clearable (has clickable "x")  }; 
            };

            $("#StartTime,#EndTime").wickedpicker(options);
            $("#StartDate,#EndDate").datepicker({
                showOn: "both",
                beforeShow: customRange,
                dateFormat: "yy/mm/dd",
                minDate: today,
                maxDate: new Date(today.getFullYear(), today.getMonth(), today.getDate() + 2)
            });

            function customRange(input) { //選擇結束日期的範圍
                if (input.id == 'EndDate') {
                    //var minDate = new Date($('#StartDate').val());
                    var minDate = new Date($('#StartDate').val());
                    var maxDate = new Date($('#StartDate').val());
                    minDate.setDate(minDate.getDate());
                    maxDate.setDate(minDate.getDate() + 2);
                    return {
                        minDate: minDate,
                        maxDate: maxDate
                    };
                }
            }
        });
    </script>
